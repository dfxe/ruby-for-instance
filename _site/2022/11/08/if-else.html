    <h1 class="breadcrumbs"><a id="post-title" href="/">Ruby for Instance</a> / If Else</h1>
<div id="post-content">

  <div class="language-rb highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="c1"># Define a variable</span>
<span class="n">x</span> <span class="o">=</span> <span class="mi">10</span>

<span class="c1"># Use the if statement to check if x is greater than 5</span>
<span class="k">if</span> <span class="n">x</span> <span class="o">&gt;</span> <span class="mi">5</span>
  <span class="nb">puts</span> <span class="s2">"x is greater than 5"</span>
<span class="k">elsif</span> <span class="n">x</span> <span class="o">==</span> <span class="mi">5</span>
  <span class="nb">puts</span> <span class="s2">"x is equal to 5"</span>
<span class="k">else</span>
 <span class="nb">puts</span> <span class="s2">"x is not greater than 5"</span>
<span class="k">end</span>
</code></pre></div></div>
