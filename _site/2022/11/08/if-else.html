  <h1 id="define-a-variable">Define a variable</h1>
<p>x = 10</p>

<h1 id="use-the-if-statement-to-check-if-x-is-greater-than-5">Use the if statement to check if x is greater than 5</h1>
<p>if x &gt; 5
  puts “x is greater than 5”
elsif x == 5
  puts “x is equal to 5”
else
 puts “x is not greater than 5”
end</p>
