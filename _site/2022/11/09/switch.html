  <div class="language-rb highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="c1"># Define a variable</span>
<span class="n">x</span> <span class="o">=</span> <span class="s2">"hello"</span>

<span class="c1"># Use the case statement to compare x against several cases</span>
<span class="k">case</span> <span class="n">x</span>
<span class="k">when</span> <span class="s2">"hello"</span>
  <span class="nb">puts</span> <span class="s2">"x is hello"</span>
<span class="k">when</span> <span class="s2">"world"</span>
  <span class="nb">puts</span> <span class="s2">"x is world"</span>
<span class="k">else</span>
  <span class="nb">puts</span> <span class="s2">"x is something else"</span>
<span class="k">end</span>
</code></pre></div></div>
